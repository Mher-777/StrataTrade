<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="app/css/app.css?v=1627308166677">
    <script>
        function canUseWebP(){var e=document.createElement("canvas");return!(!e.getContext||!e.getContext("2d"))&&0==e.toDataURL("image/webp").indexOf("data:image/webp")}var root=document.getElementsByTagName("html")[0];canUseWebP()?root.classList.add("ws"):root.classList.add("wn");
    </script>
</head>

<body ontouchstart="">
    <section class="login">
        <div class="container">
            <div class="login__logo logo logo_width">
                <a class="logo__link" href="#">
                    <img src="app/img/logo.svg" alt="Логотип" width="40" height="40" title="" />
                </a>
            </div>
            <div class="login__content content">
                <h3>Восстановление пароля</h3>
                <p>Введите адрес электронной почты, который вы использовали при&nbsp;регистрации</p>
            </div>
            <form class="login__form" action="">
                <div class="login__field input">
                    <div class="input__label">Email</div>
                    <div class="input__parent">
                        <input class="input__field" name="email" placeholder="Email" type="email" autocomplete="off" required="required" />
                    </div>
                </div>
                <button class="login__btn btn" type="submit">
                    <div class="btn__back"></div><span class="btn__text">Восстановить пароль</span>
                </button>
            </form>
        </div>
    </section>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app/js/app.js?v=1627308166680"></script>
</body>

</html>
