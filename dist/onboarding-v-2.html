<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Ондобрдин №2. Выбор стратегии</title>
    <link rel="stylesheet" href="app/css/app.css?v=1632065777337">
    <script>
        function canUseWebP(){var e=document.createElement("canvas");return!(!e.getContext||!e.getContext("2d"))&&0==e.toDataURL("image/webp").indexOf("data:image/webp")}var root=document.getElementsByTagName("html")[0];canUseWebP()?root.classList.add("ws"):root.classList.add("wn");
    </script>
</head>

<body ontouchstart="">
    <section class="onboarding">
        <div class="container">
            <div class="onboarding__top">
                <div class="onboarding__logo logo logo_width">
                    <a class="logo__link" href="#">
                        <img src="app/img/logo.svg" alt="Логотип" width="40" height="40" title="" />
                    </a>
                </div><a class="onboarding__skip link" href="#">Пропустить</a>
            </div>
            <div class="onboarding__content">
                <div class="onboarding__image">
                    <lottie-player class="absolute" src="app/illustration/illustration-2.json" background="transparent" speed="1" loop autoplay></lottie-player>
                </div>
                <div class="onboarding__wrap css-text-center">
                    <div class="onboarding__subtitle color-blue">Шаг 2</div>
                    <p>На втором шаге рассказываем
                        <br>о&nbsp;необ ходимости выбрать
                        <br>и&nbsp;подключить стратегию</p>
                </div>
            </div>
        </div>
        <div class="onboarding__bottom">
            <div class="container">
                <div class="steps">
                    <div class="steps__line"></div>
                    <div class="steps__line is-active"></div>
                    <div class="steps__line"></div>
                    <div class="steps__line"></div>
                </div><a class="onboarding__btn btn" href="onboarding-v-3.html"><span class="btn__back"></span><span class="btn__text">Следующий</span></a><a class="onboarding__link link" href="onboarding-v-1.html">Назад</a>
            </div>
        </div>
    </section>
    <script src="app/js/app.js?v=1632065777340"></script>
