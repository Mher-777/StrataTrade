<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Новый пароль</title>
    <link rel="stylesheet" href="app/css/app.css?v=1632065777131">
    <script>
        function canUseWebP(){var e=document.createElement("canvas");return!(!e.getContext||!e.getContext("2d"))&&0==e.toDataURL("image/webp").indexOf("data:image/webp")}var root=document.getElementsByTagName("html")[0];canUseWebP()?root.classList.add("ws"):root.classList.add("wn");
    </script>
</head>

<body ontouchstart="">
    <section class="login">
        <div class="container">
            <div class="login__logo logo logo_width">
                <a class="logo__link" href="#">
                    <img src="app/img/logo.svg" alt="Логотип" width="40" height="40" title="" />
                </a>
            </div>
            <div class="login__content content">
                <h3>Новый пароль</h3>
            </div>
            <form class="login__form" action="">
                <div class="login__field input">
                    <div class="input__label">Новый пароль</div>
                    <div class="input__parent">
                        <input class="input__field" name="password" placeholder="Введите новый пароль" type="password" autocomplete="off" data-rule-password="password" id="password" required="required" />
                    </div>
                </div>
                <div class="login__field input">
                    <div class="input__label">Повторите пароль</div>
                    <div class="input__parent">
                        <input class="input__field" name="password_repeat" placeholder="Повторите пароль" type="password" autocomplete="off" data-rule-password="password" data-rule-equalTo="#password" required="required" />
                    </div>
                </div>
                <button class="login__btn btn" type="submit">
                    <div class="btn__back"></div><span class="btn__text">Сохранить</span>
                </button>
            </form>
        </div>
    </section>
    <script src="app/js/app.js?v=1632065777134"></script>
</body>

</html>
